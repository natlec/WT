% rebase('base.html')

    <h2>{{title}}</h2>
    <p>{{description}}</p>
    <hr>
    <!-- Products list -->
    <div class="products">
        % for product in products:
        <!-- Product {{product['id']}} -->
        <a class="product-item" href="/product/{{product['id']}}">
            <div class="image">
                <img src="{{product['image_url']}}" alt="{{product['name']}}">
            </div>
            <h3 class="name">{{product['name']}}</h3>
            <div class="info">
                <h4 class="cost">${{product['unit_cost']}}</h4>
                % if product['inventory'] > 0:
                <h5 class="stock">{{product['inventory']}} in stock</h5>
                % else:
                <h5 class="stock nostock">Out of stock</h5>
                % end
            </div>
        </a>
        % end
    </div>
